<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d68d6a"/>
      <stop offset="50%" stop-color="#c9704b"/>
      <stop offset="100%" stop-color="#a8532e"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e5b79f"/>
      <stop offset="100%" stop-color="#d68d6a"/>
    </linearGradient>
    <linearGradient id="dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7d3f2c"/>
      <stop offset="100%" stop-color="#663426"/>
    </linearGradient>
  </defs>

  <!-- Circular wreath of leaves -->
  <g opacity="0.3" fill="none" stroke="url(#goldLight)" stroke-width="3" stroke-linecap="round">
    <!-- Left wreath branch -->
    <path d="M130,350 Q110,300 120,250 Q130,200 150,160"/>
    <path d="M120,250 Q100,240 90,220"/>
    <path d="M120,250 Q95,255 80,248"/>
    <path d="M125,290 Q105,285 92,270"/>
    <path d="M125,290 Q100,298 85,295"/>
    <path d="M130,330 Q112,322 100,308"/>
    <path d="M130,330 Q108,340 95,338"/>
    <path d="M135,210 Q118,205 108,190"/>
    <path d="M135,210 Q115,218 102,215"/>
    <path d="M145,175 Q130,168 122,152"/>
    <path d="M145,175 Q128,182 115,180"/>
    <!-- Right wreath branch -->
    <path d="M382,350 Q402,300 392,250 Q382,200 362,160"/>
    <path d="M392,250 Q412,240 422,220"/>
    <path d="M392,250 Q417,255 432,248"/>
    <path d="M387,290 Q407,285 420,270"/>
    <path d="M387,290 Q412,298 427,295"/>
    <path d="M382,330 Q400,322 412,308"/>
    <path d="M382,330 Q404,340 417,338"/>
    <path d="M377,210 Q394,205 404,190"/>
    <path d="M377,210 Q397,218 410,215"/>
    <path d="M367,175 Q382,168 390,152"/>
    <path d="M367,175 Q384,182 397,180"/>
  </g>

  <!-- MjÃ¶lnir - Thor's Hammer -->
  <g transform="translate(256,270)">
    <!-- Handle -->
    <rect x="-12" y="-130" width="24" height="155" rx="6" fill="url(#gold)"/>

    <!-- Handle grip wrapping (knotwork bands) -->
    <rect x="-16" y="-125" width="32" height="6" rx="3" fill="url(#dark)" opacity="0.5"/>
    <rect x="-16" y="-112" width="32" height="6" rx="3" fill="url(#dark)" opacity="0.5"/>
    <rect x="-16" y="-99" width="32" height="6" rx="3" fill="url(#dark)" opacity="0.5"/>
    <rect x="-16" y="-86" width="32" height="6" rx="3" fill="url(#dark)" opacity="0.5"/>
    <rect x="-16" y="-73" width="32" height="6" rx="3" fill="url(#dark)" opacity="0.5"/>

    <!-- Handle pommel (top knob) -->
    <circle cx="0" cy="-138" r="16" fill="url(#gold)" stroke="url(#dark)" stroke-width="2.5"/>
    <circle cx="0" cy="-138" r="8" fill="none" stroke="url(#dark)" stroke-width="1.5" opacity="0.6"/>

    <!-- Hammer head -->
    <path d="M-90,20 Q-95,0 -85,-15 L-20,-15 Q-15,-20 -15,-25 L15,-25 Q15,-20 20,-15 L85,-15 Q95,0 90,20 L75,65 Q70,78 55,80 L-55,80 Q-70,78 -75,65 Z" fill="url(#gold)" stroke="url(#dark)" stroke-width="2"/>

    <!-- Hammer face detail line -->
    <path d="M-70,25 L70,25" stroke="url(#dark)" stroke-width="2" opacity="0.4"/>

    <!-- Celtic triquetra knot on hammer face -->
    <g fill="none" stroke="url(#dark)" stroke-width="2.5" opacity="0.55" stroke-linecap="round" stroke-linejoin="round">
      <path d="M0,32 Q-18,42 -16,58 Q-14,72 0,68 Q14,72 16,58 Q18,42 0,32Z"/>
      <path d="M0,32 Q-12,50 0,68"/>
      <path d="M-16,58 Q0,52 16,58"/>
    </g>

    <!-- Corner spirals on hammer -->
    <g fill="none" stroke="url(#dark)" stroke-width="1.8" opacity="0.4" stroke-linecap="round">
      <path d="M-55,5 Q-50,-2 -42,0 Q-34,2 -36,10 Q-38,16 -45,14"/>
      <path d="M55,5 Q50,-2 42,0 Q34,2 36,10 Q38,16 45,14"/>
      <path d="M-42,62 Q-36,56 -30,58 Q-24,60 -26,67"/>
      <path d="M42,62 Q36,56 30,58 Q24,60 26,67"/>
    </g>

    <!-- Side rune marks -->
    <g stroke="url(#dark)" stroke-width="1.5" opacity="0.3" stroke-linecap="round">
      <line x1="-78" y1="5" x2="-78" y2="18"/>
      <line x1="-82" y1="10" x2="-74" y2="13"/>
      <line x1="78" y1="5" x2="78" y2="18"/>
      <line x1="74" y1="10" x2="82" y2="13"/>
    </g>
  </g>

  <!-- Accent dots at wreath top -->
  <circle cx="256" cy="118" r="4" fill="url(#gold)" opacity="0.5"/>
  <circle cx="240" cy="122" r="2.5" fill="url(#gold)" opacity="0.35"/>
  <circle cx="272" cy="122" r="2.5" fill="url(#gold)" opacity="0.35"/>
</svg>
